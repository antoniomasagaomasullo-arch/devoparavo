       /* ==================== Estilos Globais e Reset ==================== */
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }


       :root {
           --primary-color: #8B4513;
           --secondary-color: #A0522D;
           --accent-color: #CD853F;
           --whatsapp-green: #25D366;
           --background-start: #f0ebe4;
           --background-end: #e8ddd1;
           --text-color: #333;
           --dark-text: #2c2c2c;
           --light-text: #666;
           --transition-fast: 150ms ease-out;
           --transition-normal: 300ms ease-out;
           --transition-slow: 500ms ease-out;
           --border-radius-sm: 4px;
           --border-radius-lg: 12px;
           --border-radius-xl: 20px;
           --space-2: 0.5rem;
           --space-3: 0.75rem;
           --space-4: 1rem;
           --space-6: 1.5rem;
           --space-8: 2rem;
           --space-16: 4rem;
           --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
           --success-color: #10B981;
           --error-color: #EF4444;
           --warning-color: #F59E0B;
           --text-on-dark: #FFFFFF;
           --surface-secondary: #E5E7EB;
           --surface-primary: #FFFFFF;
       }


       body {
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
           line-height: 1.6;
           color: var(--text-color);
           background: radial-gradient(circle at top, var(--background-start) 0%, var(--background-end) 100%);
           min-height: 100vh;
           overflow-x: hidden;
       }


       /* 1.1 - RESPEITA PREFERÊNCIAS DO USUÁRIO */
       @media (prefers-reduced-motion: reduce) {
           :root {
               --transition-fast: 0ms;
               --transition-normal: 0ms;
               --transition-slow: 0ms;
           }
           * {
               animation-duration: 0.01ms !important;
               animation-iteration-count: 1 !important;
               transition-duration: 0.01ms !important;
           }
       }


       /* 1.2 - ANIMAÇÕES MAIS SUAVES */
       .reveal {
           opacity: 0;
           transform: translateY(30px);
           transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
       }


       .reveal.revealed {
           opacity: 1;
           transform: translateY(0);
       }


       .reveal-left {
           opacity: 0;
           transform: translateX(-30px);
           transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
       }


       .reveal-left.revealed {
           opacity: 1;
           transform: translateX(0);
       }


       .reveal-right {
           opacity: 0;
           transform: translateX(30px);
           transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
       }


       .reveal-right.revealed {
           opacity: 1;
           transform: translateX(0);
       }


       .reveal-scale {
           opacity: 0;
           transform: scale(0.9);
           transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
       }


       .reveal-scale.revealed {
           opacity: 1;
           transform: scale(1);
       }


       /* ==================== Efeitos de Parallax ==================== */
       .parallax-element {
           will-change: transform;
       }

           display: none;
       }

           list-style: none;
